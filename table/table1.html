<!DOCTYPE html>
<html>
<head>
	<title>table task 1</title>
</head>
<body>
	<marquee>
	<h1 align="center">merge with title cell</h1>
    </marquee>
	<center>
	<table border="" bgcolor="cyan">
		<thead>
			<tr>
				<th rowspan="2"> </th>
				<th colspan="2">average</th>
				<th rowspan="2" align="center">red eyes</th>
			</tr>
			<tr>
				<th>height</th>
				<th>weight</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>male</th>
				<td>1.9</td>
				<td>75</td>
				<td align="center">93%</td>
			</tr>
			<tr>
				<th>female</th>
				<td>1.9</td>
				<td>90</td>
				<td>99%</td>
			</tr>
		</tbody>
	</table>
</center>
</body>
</html>
