<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>
    <center>
        <h1>Audio</h1>
        <audio controls width="700" height="400">
            <source src="image/song.mp3" type="audio/mp3">
        </audio>
        <h1>Video</h1>
        <video controls width="300px" height="300px">
            <source src="image/vedio.mp4" type="vedio/mp4">
        </video>
    </center>
</body>
</html>
