<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <center>
        <h1>to put other applications in your webpage like youtube video</h1>
        <!--iframe tag-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sTqeY3wBgqc?si=3M_0-m5bfA-oykZW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </center>

</html>
